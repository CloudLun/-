<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section id="charts">
            <div class="title">
                <h1>ASATTA</h1>
                <h3>Analytics of Shopping Area Trend and Target Audience Visualization Tool</h3>
                <p>Vpon Data and Happy City Pals</p>
            </div>
            <div class="toggle">
                <button class="bars">家數消長</button>
                <button class="heatmaps">人流變化</button>
            </div>
            <div id="chart" class="display">
                <div class="legend">
                    <div class="btn-container">
                        <p>平日</p>
                        <div class="button">
                            <div class="button-circle"></div>
                        </div>
                        <p>假日</p>
                    </div>
                    <select name="location" id="location">
                        <option value='整體'>整體</option>
                        <option value='中山'>中山</option>
                        <option value="熱區_中山">熱區_中山</option>
                        <option value="西門町">西門町</option>
                        <option value="熱區_西門町">熱區_西門町</option>
                        <option value="紅區">紅區</option>
                        <option value="紫區">紫區</option>
                        <option value="綠區">綠區</option>
                        <option value="灰區">灰區</option>
                        <option value="黃區">黃區</option>
                    </select>
                    <div class="index">
                        <div class="square p"></div>
                        <div>增加</div>
                        <div class="square n"></div>
                        <div>減少</div>
                        <div class="square c"></div>
                        <div >變化</div>
                    </div>
                </div>
            </div>
            <div id="heatmap" class="none">
                <div class="heat-title">各區相對成長率</div>
                <div id="weekend"></div>
                <div id="week"></div>
                <div class="heatyear-title">各區相對西門町成長率跨年度比較</div>
                <div id="weekendyear"></div>
                <div id="weekyear"></div>
            </div>

        </section>
        <section id="maps">
            <div id="map"></div>
        </section>
    </div>






    <!-- <select name="time" id="time">
        <option value='平日'>平日</option>
        <option value="假日">假日</option>
    </select> -->


    <script src="./viz.js"></script>
    <script src="./heatmap.js"></script>
    <script src="./app.js"></script>
</body>

</html>
